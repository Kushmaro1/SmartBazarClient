<div class="grid-container">
<mat-toolbar>Work Schema</mat-toolbar>
<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-toolbar> {{tile.text}}</mat-toolbar>
    </mat-grid-tile>
  </mat-grid-list>
</div>
