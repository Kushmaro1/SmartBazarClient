
  <h1>Seeds</h1>
  <mat-form-field>
      <input matInput placeholder="Filter" [(ngModel)]="sercTxt" (keyup)="GetProductByName(sercTxt)">
    </mat-form-field>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let prod of productList " [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{prod.pro_name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu> 
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{prod.pro_details}}</div>
          <div class="ImgDiv"><img src="{{prod.pro_img}}"></div>
        </mat-card-content>
        
        <mat-card-footer>
            <button mat-fab color="primary" (click)="AddToCart(prod.pro_id)">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
